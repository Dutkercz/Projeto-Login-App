<div class="bg-gradient-to-r from-blue-300 via-emerald-700 to-pink-700 flex flex-col justify-center min-h-screen items-center px-4">
    <h1 class=" mb-10 text-5xl font-bold text-white">
      Bem vindo a página de login
    </h1>
    <div class="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full">
      <h2 class="text-2xl font-bold text-center text-pink-700 mb-6">Entre com seu email e senha</h2>
    
      <form id="loginForm" [formGroup]="loginForm" (ngSubmit)="login()">

        <div>
          <label for="username" class="block text-gray-700 font-medium mb-1">Email</label>
          <input type="username" id="username"
          formControlName="username"
          placeholder="jose.silva@seuemail.com" required
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500">
          <span class="font-bold text-xs text-red-500"
          *ngIf="isCampoInvalido('username')">Campo obrigatório</span>
        </div>

        <div>
          <label for="password" class="block text-gray-700 font-medium mb-1">Senha</label>
          <input type="password" id="password" required
          formControlName="password"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500"
          placeholder="senha@123">
          <span class="text-xs font-bold text-red-500" 
          *ngIf="isCampoInvalido('password')">Campo obrigatório</span>
        </div>

        <div class="text-center mt-4">
          <span class="mt-4 text-red-500 font-bold text-xs"
          *ngIf="loginErro">
            email ou senha incorretos</span>
        </div>

        <button type="submit" 
        class="mt-4 w-full bg-emerald-900 text-white font-semibold py-2 rounded-lg hover:bg-emerald-600 transition-colors">
        Login
        </button>
      </form>     
    </div>
</div>
